<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'calculator/style.css' %}">

    <!-- Add Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body id="vanta-bg">

        <div class="container">
            <h1>Simple Calculator</h1>
            <p>Enter two numbers, I will tell you their sum, the next prime number after the bigger number, and the sum of the two!</p>
            <br/>
            <form id="calcForm">
            {% csrf_token %}
                <input type="number" id="num1" placeholder="Enter first number" required>
                <input type="number" id="num2" placeholder="Enter second number" required>
                <button type="submit">Calculate</button>
            </form>
            <br/>
            <div id="sumResult"></div>
            <div id="primeResult"></div>
            <div id="result"></div>
            
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>

    <script src="{% static 'calculator/script.js' %}"></script>

    <script>
        VANTA.BIRDS({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
        </script>
</body>
</html>
